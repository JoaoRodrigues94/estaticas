<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<script src='app.js'></script>
	<title>Grupo 3</title>
	<!--Gráfico-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<script src="https://code.highcharts.com/modules/data.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/variwide.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <style>
        .grafico{
            visibility: hidden;
        }

		.mostrar{
			visibility: hidden;
		}
    </style>

</head>
<body class="container-fluid" ng-controller="listagemIndexControl">
	<div class="container">
		<div class="col-md-12">
			<h1 class="text-center">Estatísticas - Grupo 3</h1>
		</div>
		<div class="col-md-12"> 
			<form>
				<div class="form-group">
					<label for="dados">Entrada de dados, utilize ';' para separar os dados.</label>
					<input type="text" class="form-control" id="dados">
				</div>
				<div class="form-group">
					<label for="add-file-btn">Ou se preferir, faça o upload do arquivo .csv clicando no botão abaixo.</label>
					<input type='file' class="form-control-file" id='add-file-btn'>
				</div>
				<div class="form-group">
					<label for="nome">Nome da variavel a ser pesquisada..</label>
					<input type="text" class="form-control" id="nome">
				</div>
				<div class="form-group">
					<label for="dados">Especifique se a variável é uma amostra ou uma população.</label>
				</div>
				<div class="form-group form-radio">
					<input type="radio" class="form-radio-input" id="amostra" name="variavel">
					<label class="form-radio-label" for="amostra">Amostra</label>
				</div>
				<div class="form-group form-radio">
					<input type="radio" class="form-radio-input" id="populacao" name="variavel">
					<label class="form-radio-label" for="populacao">População</label>
				</div>
				<div class="form-group">
					<label for="dados">Selecione uma Variável:</label>
					<select class="custom-select" id='s1'>
				        <option>
				            Qualitativa Nominal
				        </option>
				        <option>
				            Qualitativa Ordinal
				        </option>
				        <option >
				            Quantitativa Discreta
				        </option>
				        <option>
				            Quantitativa Contínua
				        </option>
				    </select>
				</div>
				<div class="container mt- 5">
					<div class="row">
						<div class="col-md-3">
							<h5>Separatrizes</h5>
						</div>
						<div class="col-md-3">
							<select name = 'separatriz' id ='main_menu' class = "custom-select">
								<option value="nenhuma">Nenhuma</option>
								<option value="quartil">Quartil</option>
								<option value="quintil">Quintil</option>
								<option value="decil">Decil</option>
								<option value="porcentil">Porcentil</option>
							</select>
						</div>
						<div class="col-md-3">
							<select name = 'numbers' id ='sub_menu' class = "custom-select">
								
							</select>
						</div>
					</div>

				</div>
			</form>
		</div>
		<div class="col-md-12">
			<button class="btn btn-primary btn-block" onclick="Dados()">Calcular</button>
		</div>
		<div class="col-md-12" ng-app="listagemIndex" ng-controller="listagemIndexControl">
			<table class="table table-bordered">
			    <thead>
			        <tr>
			            
			        </tr>   
			    </thead>
			    <tbody id="sortable" ui-sortable="" ng-model="conjunto">

			    </tbody>
			</table>
			
		</div>

	</div>
	<figure class="highcharts-figure">
		<div id="container"></div>
		<p class="highcharts-description">
		</p>
		<div class='mostrar' onclick="bar()">
			<button id="plain">Plain</button>
			<button id="inverted">Inverted</button>
			<button id="polar">Polar</button>
		</div>

		<div>
			<h3 id = 'moda'> </h3>
			<h3 id = 'media'> </h3>
			<h3 id = 'mediana'> </h3>
			<h3 id = 'separatriz'> </h3>
		</div>

	  </figure>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src='box.js'></script>
</body>
</html>
